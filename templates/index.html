<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Voice Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-moon"></i>
                <h1>Luna</h1>
            </div>
            <p class="tagline">Your Empathetic AI Companion</p>
        </header>

        <!-- Reference Audio Upload Section (centered card above chat) -->
        <section class="reference-upload-centered">
            <div class="upload-card-centered">
                <h3><i class="fas fa-microphone-alt"></i> Voice Cloning (Optional)</h3>
                <p>Upload a reference audio to clone your voice for AI responses</p>
                <div class="upload-area-centered" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p>Drop your audio file here or <span class="upload-link">browse</span></p>
                    <input type="file" id="referenceAudio" accept="audio/*" hidden>
                </div>
                <div class="upload-status" id="uploadStatus"></div>
            </div>
        </section>

        <!-- Progress Bar (for background processing) -->
        <div id="progressBar" class="progress-bar"></div>

        <!-- Chat Interface -->
        <main class="chat-container">
            <div class="chat-history" id="chatHistory">
                <div class="welcome-message">
                    <div class="avatar ai-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm Luna, your empathetic AI companion. I'm here to listen, support, and chat with you. How are you feeling today?</p>
                    </div>
                </div>
            </div>

            <!-- Input Controls -->
            <div class="input-section">
                <!-- Text Input and Controls (WhatsApp style) -->
                <div class="text-input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type a message" 
                        rows="1"
                        maxlength="500"
                        autocomplete="off"
                    ></textarea>
                    <button class="voice-btn" id="voiceBtn" title="Record audio">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Toast Notifications -->
        <div class="toast" id="toast"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
